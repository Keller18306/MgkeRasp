<!DOCTYPE html>
<html>

<head>
    <title>Timetable Converter</title>

    <script src="bundle.js"></script>

    <style>
        .mgke-timetable table,
        .mgke-timetable th,
        .mgke-timetable td {
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .mgke-timetable table {
            border: 0
        }

        .mgke-timetable div {
            padding-top: 3px;
            padding-bottom: 3px;
        }
    </style>
    
    <script>
        KellerMGKE.Builder.init()
    </script>
</head>

<body>
    <div class="mgke-uploader">
        <form class="mgke-uploader-form">
            <input type="file" name="files" accept=".html" multiple>
            <input type="button" name="copy-html" value="Скопировать как HTML блок для вставки на сайт" />
        </form>
        <div class="mgke-uploader-message">

        </div>
    </div>
    <div class="mgke-debug"></div>
    <div class="mgke-timetable"></div>
</body>

</html>
